<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Account</title>
        <link rel="stylesheet" href="../../account/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <div class="div-login-form">
                <form class="login-form" onsubmit="consistForm0()" method="GET">
                    <h4>Name:</h4>
                    <input type="text" class="user-name-input text-field" placeholder="username_123">
                    <br>
                    <h4>Email:</h4>
                    <input type="email" class="email-input text-field" placeholder="example.you@gmail.com">
                    <br>
                    <input type="submit" class="submit" value="Submit">
                </form>
            </div>
        </div>
        <script src="../javascript/script.js"></script>
    </body>
</html>
